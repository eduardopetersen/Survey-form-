<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Survey form</title>
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <form> <!--criando campo de formulario-->
        <fieldset> 
            <div>
                <label class="espaçamento">Name</label> <!--criando etiquetas do formulário-->
                <input class="totalspace" type="text" name="name" id="name"
                placeholder="Enter your name" required autofocus> <!--placeholder vai indicar visualmente na pag o
                que deve ser feito dentro
                do campo input-->
            </div>
            <div>
                <label class="espaçamento">Email</label>
                <input class="totalspace" type="email" name="email" id="email"
                placeholder="Enter your email" required>
            </div>
            <div>
                <label class="espaçamento">Age (Optional)</label>
                <input class="totalspace" type="number" name="age" id="age" placeholder="Age">
            </div>
            <div>
                <label class="espaçamento">Which option best describes your current role?</label>
                  <select class="totalspace" name="role" id="role" required> <!--select e option vão mostrar
                  as opçoes que são possiveis selecionar ao clicar dentro do campo-->
                      <option disabled selected value>Selected current
                      role</option> <!--disable selec.... n vai deixar clicar
                      neste, é apenas um auxiliar para que vc selecione uma das opcoes-->
                      <option value="student">Student</option>
                      <option value="job">Full time</option>
                      <option value="leaner">Full time Learner</option>
                     <option value="preferNo"> Prefer not to say</option>
                     <option value="other">Other</option>
                  </select>
            </div>
            <div>
                <p class="espaçamento">Would you recommend freeCodeCamp to a friend?</p>
                 <label>
                    <input type="radio" name="radio1"
                    valeu="Definitely" checked> Definitely 
                 <label>   <!--tipo radio vai abrir a opção em formato de
                 bolinha para marcação ao
                 lado do input-->
                    <input type="radio" name="radio1" value="maybe"> Maybe
                 </label> 
                 <label>
                    <input type="radio" name="radio1" value="notsure"> Not sure
                 </label>  
               </label>
            </div>
            <div>
                <label class="espaçamento">What is your favorite feature of freeCodeCamp?</label>
                <select class="totalspace" name="feature" id="feature" required>
                    <option disabled selected value>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Opensource">Open Source</option>
                </select>
            </div>
            <div>
                <p class="espaçamento">What would you like to see improved? (Check all that
                apply)</p>
                <label>
                    <input type="checkbox"> Front-end Projects
                </label> <!--checkbox vai abrir um quadrado ao lado do input
                para selecionar se quiser-->
                <label>
                    <input type="checkbox"> Back-end Projects
                </label>
                <label>
                    <input type="checkbox"> Data Visualization
                </label>
                <label>
                    <input type="checkbox"> Challenges
                </label>
                <label>
                    <input type="checkbox"> Open Source Community
                </label>
                <label>
                    <input type="checkbox"> Gitter help rooms
                </label>
                <label>
                    <input type="checkbox"> Videos
                </label>
                <label>
                    <input type="checkbox"> City Meetups
                </label>
                <label>
                    <input type="checkbox"> Wiki
                </label>
                <label>
                    <input type="checkbox"> Forum
                </label>
                <label>
                    <input type="checkbox"> Additional Courses
                </label>
                <br>
            </div>
        </fieldset>
        <div>
            <label>Any comments or suggestions?</label>
            <textarea class="totalspace" name="comments" id="comments" cols="30" rows="10"
            placeholder="Enter your comment here..."></textarea> <!--criando
            area de texto para comentario-->
        </div>

        <button type="submit">Submit</button> <!--criando botao para enviar-->

    </form>
    
</body>
</html>
